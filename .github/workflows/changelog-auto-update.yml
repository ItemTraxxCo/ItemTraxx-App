name: Changelog Auto Update

permissions:
  contents: write

on:
  push:
    branches:
      - main

concurrency:
  group: changelog-auto-update-${{ github.ref }}
  cancel-in-progress: true

jobs:
  update-changelog:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 20

      - name: Update CHANGELOG.md from commit subjects
        env:
          GITHUB_EVENT_BEFORE: ${{ github.event.before }}
          GITHUB_SHA: ${{ github.sha }}
          CHANGELOG_TIMEZONE: America/Los_Angeles
        run: node ./scripts/update-changelog-from-commits.mjs

      - name: Commit and push CHANGELOG
        run: |
          set -euo pipefail
          if git diff --quiet -- CHANGELOG.md; then
            echo "No CHANGELOG changes to commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add CHANGELOG.md
          git commit -m "chore(changelog): auto-update from main commits [skip ci]"
          git push origin HEAD:main
