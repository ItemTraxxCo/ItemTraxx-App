name: Security Audit

permissions:
  contents: read

on:
  pull_request:
  push:
    branches:
      - main
      - preview

concurrency:
  group: security-audit-${{ github.ref }}
  cancel-in-progress: true

jobs:
  security-audit:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run security gate
        run: npm run security:gate

      - name: Generate SBOM
        run: npm run security:sbom

      - name: Upload SBOM artifact
        if: always()
        uses: actions/upload-artifact@v7
        with:
          name: sbom
          path: artifacts/sbom.cdx.json
          if-no-files-found: error
